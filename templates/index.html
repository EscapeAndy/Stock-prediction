<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票預測網</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 16px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>股票預測網</h1>
        <form method="POST" action="/">
            <label for="stock_id">輸入股票代號:</label>
            <input type="text" id="stock_id" name="stock_id" required>
            <button type="submit">預測</button>
        </form>
        <p>(請輸入完整代碼 EX:2330.TW)</p>
        {% if prediction %}
        <div class="prediction">{{ prediction }}</div>
        {% endif %}
    </div>
    <div class="footer">
        Copyright © 2024  | 股票預測網 All rights reserved | Design by <a href="https://www.instagram.com/___and__y/" target="_blank">志安</a>
    </div>
</body>
</html>
